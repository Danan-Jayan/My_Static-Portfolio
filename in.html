<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 1em;
        }
        section {
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pet Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Dogs</a>
        <a href="#">Cats</a>
        <a href="#">Birds</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Featured Products</h2>
        <div class="product">
            <img src="dog.jpg" alt="Dog Image">
            <h3>Dog</h3>
            <p>$500</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="cat.jpg" alt="Cat Image">
            <h3>Cat</h3>
            <p>$400</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Pet Store. All rights reserved.</p>
    </footer>

</body>
</html>
